<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1,user-scalable=no" name="viewport">

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

	<style type="text/css">
#loader {
	position: absolute;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	background: rgba(0 , 0 , 0 , 0.5);
	text-align:center;
	padding-top: 300px;
}
input, button {
	font-size: 20px;
}
	</style>
</head>
<body class="container">
	<div id="loader">
		<h1>Chargement en cours ...</h1>
	</div>
	
	<div class="row">
		<div class="span12">
		<form class="form-search" onsubmit="return false;" name="frmsearch">
			<fieldset>
				<legend>Rechercher</legend>
				<input type="text" id="mot" placeholder="Rechercher...." />
				<label class="radio">
					<input type="radio" name="radsearch" value="?%"> Commence par
				</label>
				<label class="radio">
					<input type="radio" name="radsearch" value="%?%" checked> Contient
				</label>
				<button id="btnsearch" class="btn">Rechercher</button>
		  </fieldset>
		</form>
			<table style="width:100%" class="table-bordered table-striped">
				<thead>
					<tr>
						<th>Grec</th>
						<th>Francais</th>
					</tr>
				</thead>
				<tbody id="tableau"></tbody>
			</table>
		</div>
	</div>
	<button id="btnreload">Reload base</button>
</body>
</html>
